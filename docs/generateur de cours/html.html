<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur de Code avec Prévisualisation & Export</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for webkit browsers */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        textarea::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-3xl bg-white rounded-xl shadow-lg p-6 md:p-8 space-y-6">
        <!-- Titre de l'application -->
        <h1 class="text-3xl md:text-4xl font-bold text-center text-blue-600">
            Éditeur de Code avec Prévisualisation & Export
        </h1>

        <!-- Étape 1: Coller le code -->
        <div class="space-y-3">
            <label for="codeInput" class="text-lg font-semibold text-gray-700">1. Collez votre code ou chargez un fichier</label>
            <textarea id="codeInput"
                class="w-full h-64 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 resize-y"
                placeholder="Collez votre code (HTML, CSS, JS) ici..."></textarea>
            <input type="file" id="fileInput" class="hidden" accept=".txt,.html,.css,.js">
            <button id="uploadButton"
                class="px-5 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200">
                Charger un .txt
            </button>
        </div>

        <!-- Étape 2: Nommer le fichier -->
        <div class="space-y-3">
            <label for="fileNameInput" class="text-lg font-semibold text-gray-700">2. Nommez le fichier de sortie</label>
            <input type="text" id="fileNameInput"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                placeholder="Ex: ma-super-page">
        </div>

        <!-- Boutons d'action -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-4">
            <button id="previewButton"
                class="flex items-center justify-center w-full px-6 py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-600 transition duration-200 text-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                Visualiser
            </button>
            <button id="downloadButton"
                class="flex items-center justify-center w-full px-6 py-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-600 transition duration-200 text-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                Télécharger
            </button>
        </div>
    </div>

    <!-- Modale de prévisualisation -->
    <div id="previewModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-2xl w-full h-full max-w-6xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 class="text-xl font-bold text-gray-800">Prévisualisation</h3>
                <button id="closeModalButton" class="text-gray-500 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <iframe id="previewFrame" class="w-full h-full border-0"></iframe>
        </div>
    </div>

    <script>
        // --- DOM Element References ---
        const codeInput = document.getElementById('codeInput');
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const fileNameInput = document.getElementById('fileNameInput');
        const previewButton = document.getElementById('previewButton');
        const downloadButton = document.getElementById('downloadButton');
        const previewModal = document.getElementById('previewModal');
        const closeModalButton = document.getElementById('closeModalButton');
        const previewFrame = document.getElementById('previewFrame');

        // --- Event Listeners ---

        // 1. Upload Button: Triggers the hidden file input
        uploadButton.addEventListener('click', () => {
            fileInput.click();
        });

        // 2. File Input: Reads the selected file and places its content in the textarea
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) {
                return; // User cancelled the file selection
            }
            const reader = new FileReader();
            reader.onload = (e) => {
                codeInput.value = e.target.result;
            };
            reader.onerror = () => {
                console.error('Erreur de lecture du fichier');
                alert('Désolé, une erreur est survenue lors de la lecture du fichier.');
            };
            reader.readAsText(file);
            // Reset file input to allow uploading the same file again
            event.target.value = null;
        });

        // 3. Preview Button: Opens the modal and displays the code in an iframe
        previewButton.addEventListener('click', () => {
            const code = codeInput.value;
            // Use srcdoc to safely inject the HTML content into the iframe
            previewFrame.srcdoc = code;
            previewModal.classList.remove('hidden');
            previewModal.classList.add('flex');
        });

        // 4. Close Modal Button: Hides the preview modal
        closeModalButton.addEventListener('click', () => {
            previewModal.classList.add('hidden');
            previewModal.classList.remove('flex');
            // Clear the iframe content to stop any running scripts/videos
            previewFrame.srcdoc = '';
        });
        
        // Close modal by clicking on the background
        previewModal.addEventListener('click', (event) => {
            if (event.target === previewModal) {
                 closeModalButton.click();
            }
        });

        // 5. Download Button: Creates and downloads the HTML file
        downloadButton.addEventListener('click', () => {
            const code = codeInput.value;
            if (!code.trim()) {
                alert("Le champ de code est vide. Il n'y a rien à télécharger.");
                return;
            }

            // Determine the filename
            let filename = fileNameInput.value.trim();
            if (!filename) {
                filename = 'page-generee';
            }
            // Ensure the filename ends with .html
            if (!filename.toLowerCase().endsWith('.html')) {
                filename += '.html';
            }

            // Create a Blob (Binary Large Object) from the code
            const blob = new Blob([code], { type: 'text/html;charset=utf-8' });

            // Create a temporary link element to trigger the download
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            
            // Append to the DOM, click, and then remove
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Revoke the object URL to free up memory
            URL.revokeObjectURL(link.href);
        });
    </script>
</body>
</html>
